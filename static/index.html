<!DOCTYPE html>
<html>
<head>
    <title>AkTs Helper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <audio id="success-sound" src="/static/sounds/AkTs_notification.mp3" preload="auto"></audio>
    <div class="container">
        <h1 class="mt-5">Welcome to AkTs Helper!</h1>
        <div class="mt-3">
<!--            <button class="btn btn-primary" onclick="window.location.href='/venera-carpet-leftovers'">Остатки с venera-carpet.ru</button>-->
            <button id="download-btn" class="btn btn-primary">Остатки с venera-carpet.ru</button>
            <button id="uploadBtn" class="btn btn-secondary">Отформатировать накладную</button>
        </div>
    </div>

    <!-- Модальное окно для выбора склада -->
    <div id="downloadModal" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Выберите склад</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Выберите склад для выгрузки остатков:</p>
                    <button id="mytishchiBtn" class="btn btn-primary btn-block">Остатки со склада Мытищи</button>
                    <button id="vyoshkiBtn" class="btn btn-primary btn-block">Остатки со склада Вёшки</button>
                    <button id="vyoshki_ltBtn" class="btn btn-primary btn-block">Остатки со склада Вёшки-ЛТ</button>
                    <button id="all_vyoshkiBtn" class="btn btn-primary btn-block">Остатки со складов Вёшки и Вёшки-ЛТ</button>
                    <button id="allWarehouseBtn" class="btn btn-success btn-block">Остатки со всех складов</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для загрузки накладной -->
    <div id="myModal" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload your invoice file</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/process-invoice" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="file">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка настройки -->
    <button id="settingsBtn" class="btn btn-warning" style="position: fixed; bottom: 10px; right: 10px;">Настройки</button>

    <!-- Модальное окно для настроек -->
    <div id="settingsModal" class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Выберите конфигурационный файл</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="settingsBody">
                    <!-- Кнопки для YAML файлов будут добавлены здесь с помощью JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактора файла -->
    <div id="editorModal" class="modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editorTitle">Редактор файла</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="fileContent" class="form-control" rows="20"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div id="versionDisplay" style="position: fixed; bottom: 10px; left: 10px; background-color: rgba(248,249,250,0); padding: 5px 10px; border-radius: 5px; font-size: 14px; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
        Version: Loading...
    </div>

    <!-- Подключаем зависимости -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/control_ui.js"></script>
    <script src="/static/version.js"></script>
</body>
</html>
